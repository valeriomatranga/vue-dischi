<!doctype html>
<html lang="en">
  <head>
    <title>vue-dischi</title>

    <meta charset="utf-8">

    <!-- CDN fontawesom -->

  <body>
      <div id="app">
        <header>
          <img src="./assets/img/logo.png" alt="">
        </header>

        <div class="lista_album">
          <div class="album" v-for="album in albums">
            <img :src="album.poster" alt="">
            <h3>{{album.title}}</h3>
            <span>{{album.author}}</span>
            <span>{{album.year}}</span>
          </div>
        </div>
          
      </div>
